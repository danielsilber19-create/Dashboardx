<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pro Data Dashboard</title>
    <style>
        body { background-color: #060d14; color: #d1d4dc; font-family: sans-serif; margin: 0; padding: 20px; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #131722; border: 1px solid #363c4e; border-radius: 8px; padding: 15px; }
        h2 { font-size: 14px; color: #848e9c; text-transform: uppercase; margin-bottom: 15px; }
        .data-point { font-size: 32px; font-weight: bold; color: #2962ff; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <h2>VIX Volatility Index</h2>
        <div id="vix_widget" style="height: 300px;"></div>
    </div>

    <div class="card" style="text-align: center;">
        <h2>Crypto Fear & Greed (Proxy für Markt-Sentiment)</h2>
        <img src="https://alternative.me/crypto/fear-and-greed-index.png" style="width: 80%; border-radius: 5px;">
    </div>

    <div class="card">
        <h2>Interesse an "AI Bubble" (Google)</h2>
        <div id="trends_widget">
            <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/3940_RC01/embed_loader.js"></script>
            <script type="text/javascript">
                trends.embed.renderExploreWidget("TIMESERIES", {"comparisonItem":[{"keyword":"AI Bubble","geo":"","time":"today 12-m"}],"category":0,"property":""}, {"exploreQuery":"q=AI%20Bubble&date=today 12-m","guestPath":"https://trends.google.de:443/trends/embed/"});
            </script>
        </div>
    </div>

    <div class="card">
        <h2>Smart vs Dumb Money Confidence</h2>
        <p style="color: #ef5350;">Daten-Sperre:</p>
        <p style="font-size: 14px;">SentimenTrader erlaubt kein direktes Auslesen der Daten ohne API-Schlüssel ($$$). Einbindung nur via Login auf deren Seite möglich.</p>
    </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
    new TradingView.widget({
        "container_id": "vix_widget",
        "width": "100%", "height": "300",
        "symbol": "CBOE:VIX", "interval": "D", "timezone": "Etc/UTC",
        "theme": "dark", "style": "3", "locale": "de", "hide_top_toolbar": true, "save_image": false
    });
</script>

</body>
</html>
